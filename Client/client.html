<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title>chatSystem Client</title>
      <link rel="stylesheet" href="./css/client.css"/>
      <script type="text/javascript">
          function setTab(n){
              var tli=document.getElementById("talkall").getElementsByTagName("div");
              var mli=document.getElementById("listall").getElementsByTagName("ul");
              for(var i=0;i<tli.length;i++){

                  tli[i].className=(i==n?"talkstyle click_color":"talkstyle");
                  mli[i].style.display=(i==n?"block":"none");
              }
          }
      </script>
  </head>
  <body>
     <div id="header">
         <h1>TTIM</h1>
         <div class="ds-post-main">
             <div class="ds-avatar">
                 <!--<a href="#nogo" >fd</a>-->
                 <input type="button" value="登录" id="connect"/>
             </div>
             <div class="ds-comment-body">
                 <label for="serveid">Your ServeID:</label>
                 <input type="text" value="10.8.79.65:51888" id="serveid"/>
                 <label for="name">Your Name:</label>
                 <input type="text" id="name"/>
             </div>
         </div>
         <div class="loginedMain">
            <div class="logined"><input type="button" value="退出" id="cancel"/></div>
            <div class="loginedBody">
              <label class="loginedID"></label>
              <label class="loginedName"></label>
            </div>
         </div>

         <img id="titlePic" src="./img/cat.png" alt="titlePicture"/>
     </div>
     <div id="content">
         <div class="leftblock">
             <div class="leftblock_title"><p id="IMTitle">会话</p></div>
             <div class="leftblock_list">
                 <div id="msg_end"><a id="end">&nbsp;</a></div>
             </div>

             <div class="leftblock_ops">
                 <input type="text" name="message_input" id="inputText"/>
                 <input type="button" value="发送" id="commit"/>
             </div>
         </div>
         <div class="rightblock">
             <div class="rightblock_title"><p>会话人</p></div>
             <div class="rightblock_list" id="listall">
                 <ul class="list1" id="rightblock_list_ul1">
                     
                 </ul>
                 <ul class="list1" id="rightblock_list_ul2">

                 </ul>
             </div>
             <div class="rightblock_ops" id="talkall">
                 <div onclick="setTab(0)" class="talkstyle  click_color" id="nowtalk"><a href="#"><img src="./img/bubbles.png" alt="" border="0"/></a>会话中</div>
                 <div onclick="setTab(1)" class="talkstyle " id="lasttalk"><a href="#"><img src="./img/clock.png" alt="" border="0"/></a>最近会话人</div>
             </div>
         </div>
     </div>
     <div id="footer">
          <p>Copyright &copy; 2014 xtt</p>
     </div>
  </body>
  <script type="text/javascript" src="./script/jquery.1.9.0.min.js"></script>
  <script type="text/javascript" src="./script/ToggleClass.js"></script>
  <script type="text/javascript" src="./script/client.js"></script>
</html>
